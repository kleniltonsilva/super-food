name: app_motoboy
description: App motoboy para Super Restaurante - PWA/Mobile estilo Uber
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ^7.0.0          # Mapa estável e compatível 2026
  latlong2: ^0.9.1             # Coordenadas
  location: ^6.0.0             # GPS stream + permissões (simples e confiável)
  permission_handler: ^11.3.1
  web_socket_channel: ^3.0.1
  shared_preferences: ^2.5.4
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/.env